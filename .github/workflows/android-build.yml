name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Dar permisos de ejecuci√≥n a gradlew
        run: chmod +x gradlew
      
      - name: Configurar SDK sin rutas duplicadas
        run: |
          # Eliminamos cualquier variable de SDK existente
          unset ANDROID_SDK_ROOT
          unset ANDROID_HOME
          # Descargamos herramientas oficiales
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-10406996_latest.zip -d cmdline-tools
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
          # Configuramos SOLO ANDROID_HOME
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          # Instalamos componentes
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses < /dev/null
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0" "platform-tools"
          # Guardamos variables para pasos siguientes
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV
      
      - name: Compilar el proyecto sin rutas conflictivas
        run: ./gradlew assembleDebug --stacktrace -Dandroid.sdk.dir=$ANDROID_HOME
      
      - name: Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: isr-calculadora-apk
          path: app/build/outputs/apk/debug/app-debug.apk
