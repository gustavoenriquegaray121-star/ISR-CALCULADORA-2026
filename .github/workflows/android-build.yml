name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Dar permisos de ejecuci√≥n a gradlew
        run: chmod +x gradlew
      
      - name: Configurar SDK de Android
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: "10.0"
          accept-android-sdk-licenses: true
          packages: "platform-tools,platforms;android-33,build-tools;33.0.0"
      
      - name: Instalar dependencias
        run: ./gradlew dependencies --stacktrace
      
      - name: Compilar el proyecto
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: isr-calculadora-apk
          path: app/build/outputs/apk/debug/app-debug.apk
